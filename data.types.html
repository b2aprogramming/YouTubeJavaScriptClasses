<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            ==== Data types ===
            1. String
            2. Number
            3. Boolean
            4  Undefined
            5. Null
            6. Object
            7. Array
        */

        // ===== 1. String Data type ====

        var name = "Bhagath2155";
        var myName = 'Singh';
        var myName2 = '125483';

        console.log(name);
        console.log(myName);
        console.log(myName2);

        // ==== 2. Number Data type ====

        var num = 10;
        var num2 = 20;
        var num2 = 5.60;

        console.log(num);
        console.log(num2);

        // ====== 3. Boolean Data types ===

        var bool = true; // true or false

        console.log(bool);

        var myData;

        console.log(myData);

    </script>
</body>
</html>
