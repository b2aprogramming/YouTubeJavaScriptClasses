<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // === while loop
        /*
            syntax:

            while(condition){

            }
        */

        var i = 0 ;
        while(i < 10) {
            console.log(i);
            i++;
        }

        var x = 10 ;
        while(x > -1) {
            console.log('x=',x);
            x--;
        }

        // === do while loop ===
        /*
            syntax:
            do {
           
            }
            while (condition);
        */
        var a = 0;
        do {
            console.log('A=',a);
            a++;
        }while(a < 10);
        
    </script>
</body>
</html>
