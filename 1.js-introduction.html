<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // ===== Data types ====
        /*
            1. String
            2. Number
            3. Boolean
            4. Undefined
            5. Null
            6. Object
            7. Array
        */

        // === String ===

        var name = 'Bhagath';
        var myName = "Hello work";
        var ab = 'some text';

        console.log(name);

        // ===== Number ====
        var num1 = 20;
        var num2 = 10;
        var n = 1253984597523;

        console.log(num1);
        console.log(num2);

        console.log(typeof n);
        console.log(typeof name);

        var nameType = typeof name;

        console.log(nameType);

        /*
            Java:
            String name = "Bhagath";
            int num1 = 20;
            double n = 1253984597523

        */

        //===== boolean ===

        var bool = false;
        var bool1 = true;

        console.log(typeof bool);

        // ==== Undefined ===

        var myData;
        console.log(myData);
        console.log(typeof myData);
        
    </script>
</body>
</html>
