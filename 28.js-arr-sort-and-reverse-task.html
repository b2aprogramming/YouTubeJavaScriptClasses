        // === sort ====

       // var listData = [8,2,4,6,9,7,5,1,6,9,7,4,8,5,9];
        var listData = ["Banana", "Orange", "Mango", "Pineapple", "Seeds"];


        //console.log(listData)
        console.log(listData)

        var list = document.querySelector('#list-data');
        var btn = document.querySelector('#sortData');
        var btn2 = document.querySelector('#sortData2');
        var btnOne = document.querySelector('#sortDataOne');

        function renderList(arr) {
            list.innerHTML = '';
            arr.forEach(function(ele){
                list.innerHTML += '<li>' + ele +  '</li>';
            });
        };

        renderList(listData);

        function sortData(sortType) {
            listData.sort(function(a, b) {
                if(a > b) {
                    return sortType === 'asc' ? 1 :  -1;
                }else  if(a < b) {
                    return sortType === 'asc' ? -1 :  1;
                }else {
                    return 0
                }
            });
        }

        btn.onclick = function() {
            sortData('asc');

            renderList(listData);
        }

        btn2.onclick = function() {
            sortData('dsc');

            renderList(listData);
        };

        var isAscDsc = 'dsc';
        btnOne.onclick = function() {
            if(isAscDsc === 'asc') {
                isAscDsc = 'dsc'
            }else {
                isAscDsc = 'asc' ;
            }
            sortData(isAscDsc);

            renderList(listData);
        };
