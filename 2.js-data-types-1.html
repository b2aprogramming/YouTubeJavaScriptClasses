<body>
    <script>

        var ab = 20;
        var c = 30;

        var total = ab + c;

        console.log(total);
        console.log(ab - c);

        var x = '10';
        var y = 20;
        var z = 50;

        var t = x + y + z;
        var t1 = z + y + x;
        var t2 = z + x + y;

        console.log(t);
        console.log(t1);
        console.log(t2);

        var fName = 'Bhagath';
        var lName = 'Singh';

        var myName = fName + lName;

        console.log(myName);

        // NaN: Not a Number
        var a = '10aa';
        var b = '20';

        console.log(a * b);

        // ==== Increment / Decrement

        var aa = 10;
            

        console.log(aa);

        aa++;

        console.log(aa);

        var cc = '20';
            cc++;
        console.log(cc);
        cc--;
        cc--;
        cc--;
        cc--;
        cc--;
        console.log(cc);

        /// === Assignment operators ===

        var str = 'Bhagath';
            str += 'Singh';
            str += 'SOMEMMM';

            console.log(str);

        var myNum = '20';
            myNum+= 20;
            

            console.log(myNum);

            var myNum1 = '20';
            myNum1-= 12;
            

            console.log(myNum1);

            var txt1 = 'Bhagath ';
            var txt2 = 'Sinhg';

            var tVal = txt1 +  txt2;

            console.log(tVal);

            // ==== Comparison Operators ===

            var str1 = 'Ramu1';

            var isRamu = str1 == "Ramu";

            console.log(isRamu);

            var as = 20;
            var as1 = 20;

            var isNum = as == as1;

            console.log(isNum);

            // ==== 

            var isN = as === as1;

            console.log(isN);

            var kk = 30;

            console.log(kk != 30);
            console.log(kk !== 30);

            var bg = 31;

            console.log('LESTHEN', bg < 30);
            console.log('LESTHEN', bg <= 30);

            // You can practice rest of the operators


            // == lOGICAL OPERATORS ==

            var op = 26;
            var oo = op === 10 || op === 20 || op === 22;
            

            console.log('OO', oo )
            var andVal = 10;
            var andVal2 = 13;
            var andVal3 = 12;
            var oo1 = andVal > 5 && andVal2 > 10 && andVal3 > 13; 

            console.log('ANDD==',oo1);


    </script>
