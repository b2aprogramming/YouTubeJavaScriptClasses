        Array.prototype.myFilter = function(callBack) {
            const filteredArr = [];
            for(let i = 0; i < this.length; i++) {
                let isVal = callBack(this[i], i, this);
                if(isVal) {
                   // filteredArr.push(this[i])
                    filteredArr[filteredArr.length] = this[i];
                }
            }
            return filteredArr;
        };
